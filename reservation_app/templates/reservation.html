{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation de Salle</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{% static 'images/salle1_reunion.png' %}");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      margin-top: 25px;
      background-color: #ffc107;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    .submit-btn:hover {
      background-color: #e0a800;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <a href="{% url 'base' %}">Home</a>
    <a href="{% url 'auth' %}">Login</a>
    <a href="{% url 'rechercher' %}">Rechercher</a>
    <a href="{% url 'impression' %}">Calendrier</a>

  </nav>
  <div class="container">
    <h2>Réserver une salle</h2>
    <form method="post" action="{% url 'reserver' %}">
      {% csrf_token %}

      <label for="room">Salle à réserver :</label>
      <select id="room" name="room" required>

        <option value="">-- Choisir une salle --</option>
        <option value="1">Salle 1</option>
        <option value="2">Salle 2</option>

      </select>

      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>

      <label for="start_time">Heure de début :</label>
      <input type="time" id="start_time" name="start_time" required>

      <label for="end_time">Heure de fin :</label>
      <input type="time" id="end_time" name="end_time" required>

      <label for="equipment">Équipements nécessaires :</label>
      <select id="equipment" name="equipment" multiple>
        <option value="1">Projecteur</option>
        <option value="2">Tableau blanc</option>
        <option value="3">Micro</option>
        <option value="4">Téléviseurs</option>
        <option value="5">Postes téléphoniques</option>
        <option value="6">Araignées pour conf-call</option>
        <option value="7">Paper board</option>
      </select>

      <label for="participants">Inviter des participants (emails séparés par des virgules) :</label>
      <textarea id="participants" name="participants" rows="3"
        placeholder="ex: alice@example.com, bob@example.com"></textarea>

      <button type="submit" class="submit-btn">Envoyer la réservation</button>
    </form>
  </div>
</body>

</html>
